name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker-compose up -d
    - name: runing test 1
      run: docker run --name BloodTestResultWeb -d Web_app
    - name: runing test 2
      run: docker run --name BloodTestResultCelery -d Celery_app
